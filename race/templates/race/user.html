<h2>User details </h2>
<p>User: {{ user }} </p>
<p>Email: {{ user.email }} </p>
<p>Sessions done: {{ user_session_count }} </p>
<p>Highest score: {{ user_session_max }}</p>

<h2>User's history</h2>

<ul>
    {% for session in user_session_list %}
        <li>{{ session.date }} {{ session.user }} pulled {{ session.reps }} </li>
    {% endfor %}
</ul>
