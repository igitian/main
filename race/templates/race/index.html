<h1> Recent activity on Pytug's chinup race</h1>

{% if latest_session_list %}
    <ul>
    {% for session in latest_session_list %}
        <li><a href="/sessions/{{ session.id }}/">{{ session.date }}</a> user <a href="/race/user/{{ session.user_id }}/">{{ session.user }}</a> pulled {{ session.reps }} </li>
    {% endfor %}
    </ul>

{% else %}
    <p>No sessions are available.</p>
{% endif %}

<p>Record some of your <a href=action/>action</a></p>
